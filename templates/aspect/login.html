{% extends 'aspect/NewBase.html' %} 

{% load crispy_forms_tags %}

<!-- Title Of page -->
{% block title %}Signin Page {% endblock title %} 

{% block user_content %}

          <!--begin::Signin-->
          <div class="login-form login-signin">
            <div class="text-center mb-10 mb-lg-20">
              <h2 class="font-weight-bold">Sign In</h2>
              <p class="text-muted font-weight-bold">
                Enter your username and password
              </p>
            </div>

            <!--begin::Form-->
            <form
              class="form"
              method="post"
              action="."
            >
            {% csrf_token %}
           

              <div class="form-group py-3 m-0">
                <input
                  class="form-control h-auto border-0 px-0 placeholder-dark-75"
                  type="Email"
                  placeholder="Email"
                  name="username"
                  autocomplete="off"
                />
              </div>
              <div class="form-group py-3 border-top m-0">
                <input
                  class="form-control h-auto border-0 px-0 placeholder-dark-75"
                  type="Password"
                  placeholder="Password"
                  name="password"
                />
              </div>

              <div
                class="
                  form-group
                  d-flex
                  flex-wrap
                  justify-content-between
                  align-items-center
                  mt-3
                "
              >
                <div class="checkbox-inline">
                  <label class="checkbox checkbox-outline m-0 text-muted">
                    <input type="checkbox" name="remember" />
                    <span></span>
                    Remember me
                  </label>
                </div>
                <a
                  href="{% url 'users:pwdreset' %}"
                  id="kt_login_forgot"
                  class="text-muted text-hover-primary"
                  >Forgot Password ?</a
                >
              </div>

              <div
                class="
                  form-group
                  d-flex
                  flex-wrap
                  justify-content-between
                  align-items-center
                  mt-2
                "
              >
                <div class="my-3 mr-2">
                  <span class="text-muted mr-2">Don't have an account?</span>
                  <a
                    href="{% url 'users:register' %}"
                    id="kt_login_signup"
                    class="font-weight-bold"
                  >
                    Signup
                  </a>
                </div>
                <button
                  id="kt_login_signin_submit"
                  class="btn btn-primary font-weight-bold px-9 py-4 my-3"
                >
                  Sign In
                </button>
              </div>
            </form>
            <!--end::Form-->
          </div>
          <!--end::Signin-->




{% endblock user_content %}
