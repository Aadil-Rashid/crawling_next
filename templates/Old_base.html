{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>{% block title %} BaseFile {% endblock title %}</title>
    <link rel="stylesheet" href="{% static './style.css' %}">
  </head>
  <body >
    
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          {% if user.is_authenticated %}
          <a class="navbar-brand" href="{% url 'users:dashboard' %}">WebSite</a>
          {% else %}
          <a class="navbar-brand" href="{% url 'users:login' %}">WebSite</a>
          {% endif %}
              {% if user.is_authenticated %}
              <a class="navbar-brand" href="{% url 'users:dashboard' %}"> Wellcome: {{user.user_name}} </a>
              <a class="navbar-brand" href="{% url 'users:profile' %}">Edit Details</a>
              <a class="navbar-brand" href="{% url 'users:logout' %}"> Logout </a>
              {% else %}
                <a class="navbar-brand" href="{% url 'users:login' %}">Login</a>
                <a class="navbar-brand" href="{% url 'users:register' %}">Register</a>
              {% endif %}           
        </div>
        
      </nav>

    <!-- Optional JavaScript; choose one of the two! -->
    <div class="container mt-5">{% block content %} {% endblock content %}</div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
